<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<!-- Left Column -->
		<div class="intro">
			<div class="logo">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
					stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
					<path
						d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48" />
				</svg>
			</div>
			<h1>For Individuals</h1>
			<p class="intro-text">
				Start benefiting from the wellness experience. For companies looking on increasing productivity, and
				improving organization wellness.
			</p>
		</div>

		<!-- Right Column - Form -->
		<div class="form-container">
			<form class="form-grid">
				<!-- Name Fields -->
				<div class="form-row">
					<div class="form-group">
						<label for="firstName">First Name</label>
						<input type="text" id="firstName" placeholder="Enter first name" required>
					</div>
					<div class="form-group">
						<label for="lastName">Last Name</label>
						<input type="text" id="lastName" placeholder="Enter last name" required>
					</div>
				</div>

				<!-- Gender and DOB -->
				<div class="form-row">
					<div class="form-group">
						<label for="gender">Gender</label>
						<select id="gender" required>
							<option value="" disabled selected>Select here</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="dob">Date of Birth</label>
						<div class="input-with-icon">
							<input type="date" id="dob" required>
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
								<rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
								<line x1="16" y1="2" x2="16" y2="6" />
								<line x1="8" y1="2" x2="8" y2="6" />
								<line x1="3" y1="10" x2="21" y2="10" />
							</svg>
						</div>
					</div>
				</div>

				<!-- Weight and Height -->
				<div class="form-row">
					<div class="form-group">
						<label for="weight">Weight (KG)</label>
						<input type="number" id="weight" placeholder="Enter Weight" required>
					</div>
					<div class="form-group">
						<label for="height">Height (CM)</label>
						<input type="number" id="height" placeholder="Enter height here.." required>
					</div>
				</div>

				<!-- Activity Level -->
				<div class="form-group">
					<label for="activity">Activity Level</label>
					<select id="activity" required>
						<option value="" disabled selected>Select here</option>
						<option value="beginner">Beginner</option>
						<option value="intermediate">Intermediate</option>
						<option value="advanced">Advanced</option>
					</select>
				</div>

				<!-- Password -->
				<div class="form-group">
					<label for="password">Password</label>
					<div class="password-field">
						<input type="password" id="password" placeholder="Enter password" required>
						<button type="button" onclick="togglePassword()">
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
								fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
								stroke-linejoin="round">
								<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
								<circle cx="12" cy="12" r="3" />
							</svg>
						</button>
					</div>
				</div>

				<!-- Submit Button -->
				<button type="submit" class="submit-btn">Register</button>

				<!-- Terms -->
				<p class="terms">
					By clicking Register, you agree to our
					<a href="#">Terms of Use</a> and our
					<a href="#">Privacy Policy</a>
				</p>
			</form>
		</div>
	</div>

	<script>
		function togglePassword() {
			const passwordInput = document.getElementById('password');
			const button = document.querySelector('.password-field button');

			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
				button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                        <line x1="1" y1="1" x2="23" y2="23"/>
                    </svg>
                `;
			} else {
				passwordInput.type = 'password';
				button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                `;
			}
		}
	</script>
</body>

</html>
